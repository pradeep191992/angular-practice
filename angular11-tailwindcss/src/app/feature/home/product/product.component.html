<a [routerLink]="['/product', item.brandName | lowercase ]" [queryParams]="{'id': item.id}">
  <div class="w-full h-full flex justify-center" #productCard>
    <div class="container mx-auto max-w-sm w-full py-4">
      <div class="card flex flex-col justify-center p-6 bg-white rounded-lg shadow-md">
        <div class="prod-title">
          <p id="brand" class="text-2xl uppercase text-gray-900 font-bold">{{item.brandName}}</p>
          <p class="uppercase text-sm text-gray-400">{{item.title}}</p>
        </div>
        <div class="prod-img flex items-center" [ngClass]="(!item.text? 'h-32 m-6' : '')">
          <img id="img" src="{{item.imgSrc}}" class=" object-center h-full w-full" [ngClass]="(!item.title? 'object-cover' : 'object-contain')" />
        </div>
        <div class="prod-info grid gap-10">
          <div *ngIf="item.text">
            <ul class="flex flex-row justify-center items-center">
              <li class="mr-4 last:mr-0">
                <span class="block p-1 border-2 border-gray-500 rounded-full transition ease-in duration-300">
                  <a href="#blue" class="block w-6 h-6 bg-blue-900 rounded-full"></a>
                </span>
              </li>
              <li class="mr-4 last:mr-0">
                <span class="block p-1 border-2 border-white hover:border-gray-500 rounded-full transition ease-in duration-300">
                  <a href="#yellow" class="block w-6 h-6 bg-yellow-500 rounded-full"></a>
                </span>
              </li>
              <li class="mr-4 last:mr-0">
                <span class="block p-1 border-2 border-white hover:border-gray-500 rounded-full transition ease-in duration-300">
                  <a href="#red" class="block w-6 h-6 bg-red-500 rounded-full"></a>
                </span>
              </li>
              <li class="mr-4 last:mr-0">
                <span class="block p-1 border-2 border-white hover:border-gray-500 rounded-full transition ease-in duration-300">
                  <a href="#green" class="block w-6 h-6 bg-green-500 rounded-full"></a>
                </span>
              </li>
            </ul>
          </div>
          <div class="flex flex-col md:flex-row justify-between items-center text-gray-900">
            <p id="price" class="font-bold text-xl">{{item.price}}$</p>
            <button (click)="addToList.addToCart(item)" class="px-6 py-2 transition ease-in duration-200 uppercase rounded-full hover:bg-gray-800 hover:text-white border-2 border-gray-900 focus:outline-none">Add
              to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</a>
