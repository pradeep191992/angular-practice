<div class="md:flex md:items-center">
  <div class="w-full h-64 md:w-1/2 lg:h-96">
    <img class="h-full w-full rounded-md object-contain max-w-lg mx-auto"
      src="{{product?.image_url}}" alt="Nike Air">
  </div>
  <div class="w-full max-w-lg mx-auto mt-5 md:ml-8 md:mt-0 md:w-1/2">
    <h3 class="text-gray-700 uppercase text-lg">{{product?.brand}}</h3>
    <h3 class="text-gray-700 uppercase text-base">{{product?.product_name}}</h3>
    <span class="text-gray-500 mt-3">${{product?.price}}</span>
    <hr class="my-3">
    <p class="text-gray-700 uppercase text-base">
      {{product?.product_id}}
    </p>
    <p class="text-gray-700 uppercase text-base">
      {{product?.category}}
    </p>
    <div class="mt-2">
      <label class="text-gray-700 text-sm" for="count">Count:</label>
      <item-quantity [quantity]="quantity" (updatedQuantity)="updateItemQuantity($event)"></item-quantity>
    </div>
    <div class="mt-3">
      <label class="text-gray-700 text-sm" for="count">Color:</label>
      <div class="flex items-center mt-1">
        <button
          class="h-5 w-5 rounded-full bg-blue-600 border-2 border-blue-200 mr-2 focus:outline-none"></button>
        <button class="h-5 w-5 rounded-full bg-teal-600 mr-2 focus:outline-none"></button>
        <button class="h-5 w-5 rounded-full bg-pink-600 mr-2 focus:outline-none"></button>
      </div>
    </div>
    <div class="flex items-center mt-6">
      <button (click)="addToCart($event)" class="px-8 py-2 bg-indigo-600 text-white text-sm font-medium rounded hover:bg-indigo-500 focus:outline-none focus:bg-indigo-500">
        Order Now
      </button>
      <button (click)="addToCart($event)" class="mx-2 text-gray-600 border rounded-md p-2 hover:bg-gray-200 focus:outline-none">
        <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
          <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z">
          </path>
        </svg>
      </button>
    </div>
  </div>
</div>
<div>
  <p>
    {{product?.description}}
  </p>
</div>
