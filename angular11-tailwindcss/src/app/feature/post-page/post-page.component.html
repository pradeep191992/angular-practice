<div class="block max-w-6xl m-auto border border-solid border-gray-300 shadow-md my-6 p-4 rounded-xl">

  <div class="" *ngIf="!showSkeleton else skeleton">
    <p>{{siglePost?.id}}</p>
    <p>{{siglePost?.userId}}</p>
    <p>{{siglePost?.title}}</p>
    <p>{{siglePost?.body}}</p>
  </div>

</div>

<ng-template #skeleton>
  <div *ngFor="let item of [1,2,3,4,5]">
    <div class="order-card-skeleton mb-4 flex flex-col gap-6 p-4 border border-solid border-gray-300 rounded-lg">
      <span class="block bg-gray-100 rounded-lg w-full h-40"></span>
      <div class="flex flex-col gap-3 col-span-2">
        <span class="block bg-gray-100 rounded-md w-48 md:w-full xl:w-64 h-4"></span>
        <span class="block bg-gray-100 rounded-md w-40 md:w-full xl:w-40 h-4"></span>
      </div>
      <span class="block bg-gray-100 rounded-md w-2/3 md:w-full col-span-2 h-4"></span>
    </div>
  </div>
</ng-template>
