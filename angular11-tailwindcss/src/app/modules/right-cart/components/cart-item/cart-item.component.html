<div class="flex items-center w-full">
  <img class="h-20 w-20 object-contain rounded" src="{{cardValues.productImage}}"
    alt="">
  <div class="mx-3">
    <h3 class="text-sm text-gray-600">{{cardValues.brandName}}</h3>
    <item-quantity [quantity]="cardValues.quantity" (updatedQuantity)="updateCartValues($event)"></item-quantity>
  </div>
  <span class="text-gray-600 ml-auto">{{productPrice}}$</span>
</div>
