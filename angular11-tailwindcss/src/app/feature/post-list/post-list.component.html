<div class="grid px-6 gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-6">
  <ng-container  *ngFor="let item of postData let i = index">
    <div class="w-full max-w-sm mx-auto rounded-md shadow-md overflow-hidden" [id]="item?.id">
      <div class="flex items-end justify-end h-56 w-full bg-cover bg-center" style="background-image: url('{{item.url}}')">
        <!-- <button class="p-2 rounded-full bg-blue-600 text-white mx-5 -mb-4 hover:bg-blue-500 focus:outline-none focus:bg-blue-500">
          <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
        </button> -->
        <button (click)="removePost(i)" class="p-2 text-white text-sm mx-5 -mb-4 rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
          Remove Post
        </button>
      </div>
      <div class="px-5 py-3">
        <h3 class="text-gray-700 capitalize my-3">User Id {{item?.id}}</h3>
        <h3 class="text-gray-700 capitalize">{{item?.title}}</h3>
        <span class="text-gray-500 mt-2">{{item.albumId}}</span>
        <span class="text-gray-500 mt-2">{{item?.body}}</span>
      </div>
    </div>
</ng-container>

</div>

<ng-container #removeContainerRef></ng-container>
