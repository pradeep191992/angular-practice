
<div class="flex mt-6 flex-col max-w-2xl m-auto mb-4">
  <h3 class="text-2xl font-medium text-gray-700 border-red-300 border-b-8 py-6 mb-3">Your Order Value {{totalCartPrice}}$</h3>

  <ng-container *ngIf="addtoCardService.arrayItem.length else cartEmpty">
    <app-checkout-card  *ngFor="let item of addtoCardService.arrayItem let i = index"
    [item]="item" [index]="i" 
    (totalPriceEvent)="totalPrice()"></app-checkout-card>
  </ng-container>
  
  <a class="flex cursor-pointer items-center justify-center mt-4 px-3 py-2 bg-blue-600 text-white text-sm uppercase font-medium rounded hover:bg-blue-500 focus:outline-none focus:bg-blue-500">
    <span>Chechout</span>
    <svg class="h-5 w-5 mx-2" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      viewBox="0 0 24 24" stroke="current Color">
      <path d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
    </svg>
  </a>

</div>

<ng-template #cartEmpty>
  <span class="blokc p-10 text-center">Your cart is empty please add item into cart.</span>
</ng-template>
