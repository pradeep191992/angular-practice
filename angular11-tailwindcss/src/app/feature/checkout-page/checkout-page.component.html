
<div class="flex mt-6 flex-col max-w-2xl m-auto mb-4">
  <h3 class="text-2xl font-medium text-gray-700 border-red-300 border-b-8 py-6 mb-3">Your Order Value {{totalAmount}}$</h3>

  <ng-container *ngFor="let item of addtoCardService.arrayItem let i = index">
    <div class="flex  w-full justify-between border-b-2 border-blue-300 py-3" [ngClass]="{'border-red-300' : i == 0}">
      <div class="flex">
        <img class="h-20 w-20 object-contain rounded" src="{{item.productImage}}"
          alt="">
        <div class="mx-3">
          <h3 class="text-sm text-gray-600">{{item.brandName}}</h3>
          <div class="flex items-center mt-2">
            <button class="text-gray-500 focus:outline-none focus:text-gray-600" (click)="addMoreTOCart()">
              <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                viewBox="0 0 24 24" stroke="currentColor">
                <path d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </button>
            <span class="text-gray-700 mx-2">{{item.quantity}}</span>
            <button class="text-gray-500 focus:outline-none focus:text-gray-600" (click)="removeFromCart()">
              <svg class="h-5 w-5" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                viewBox="0 0 24 24" stroke="currentColor">
                <path d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <span class="text-gray-600">{{item.productPrice*item.quantity}}$</span>
    </div>
  </ng-container>
  
  <a class="flex cursor-pointer items-center justify-center mt-4 px-3 py-2 bg-blue-600 text-white text-sm uppercase font-medium rounded hover:bg-blue-500 focus:outline-none focus:bg-blue-500">
    <span>Chechout</span>
    <svg class="h-5 w-5 mx-2" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
      viewBox="0 0 24 24" stroke="current Color">
      <path d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
    </svg>
  </a>

</div>
