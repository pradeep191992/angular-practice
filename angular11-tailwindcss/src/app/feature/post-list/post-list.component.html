<div class="grid px-6 gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-6 overflow-auto h-full mb-10" 
infinite-scroll [infiniteScrollDistance]="0" [infiniteScrollThrottle]="0" [scrollWindow]="true"
(scrolled)="onScrollDown()" >
<ng-container *ngIf="!showSkeleton else skeleton">
  <ng-container  *ngFor="let item of postData let i = index">
    <app-signle-post [index]="i" [singleItem]="item" (removePost)="removePost($event)" (singlePost)="singlePost($event)"></app-signle-post>
  </ng-container>
</ng-container>

</div>

<ng-container #removeContainerRef></ng-container>

<ng-template #skeleton>
  <div *ngFor="let item of [1,2,3,4,5]">
    <div class="order-card-skeleton mb-4 flex flex-col gap-6 p-4 border border-solid border-gray-300 rounded-lg">
      <span class="block bg-gray-100 rounded-lg w-full h-40"></span>
      <div class="flex flex-col gap-3 col-span-2">
        <span class="block bg-gray-100 rounded-md w-48 md:w-full xl:w-64 h-4"></span>
        <span class="block bg-gray-100 rounded-md w-40 md:w-full xl:w-40 h-4"></span>
      </div>
      <span class="block bg-gray-100 rounded-md w-2/3 md:w-full col-span-2 h-4"></span>
    </div>
  </div>
</ng-template>
