<div class="bg-white">
  <main class="my-8">
    <div class="container mx-auto px-6">
      <app-product-head [product]="product"></app-product-head>
      <div class="mt-16">
        <h3 class="text-gray-600 text-2xl font-medium">More Products</h3>
        <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-6">
          <ng-container #productRef></ng-container>
        </div>
        <span class="p-2 rounded-full bg-blue-600 text-white mx-5 text-center block cursor-pointer mt-4 hover:bg-blue-500 focus:outline-none focus:bg-blue-500" (click)="loadMore()">Load More</span>
      </div>
    </div>
  </main>
</div>
