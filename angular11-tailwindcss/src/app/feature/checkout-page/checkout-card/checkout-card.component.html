<div class="flex  w-full justify-between border-b-2 border-blue-300 py-3" [ngClass]="{'border-red-300' : index == 0}">
  <div class="flex">
    <img class="h-20 w-20 object-contain rounded" src="{{productValues.productImage}}"
      alt="">
    <div class="mx-3">
      <h3 class="text-sm text-gray-600">{{productValues.brandName}}</h3>
      <item-quantity [quantity]="productValues.quantity" (updatedQuantity)="updateValues($event)"></item-quantity>
    </div>
  </div>
  <span class="text-gray-600">{{totalCartAmount}}$</span>
</div>
